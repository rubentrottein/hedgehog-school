name: Deploy to OVH FTP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Prepare Symfony
      run: |
        composer self-update
        composer clear-cache
        composer install --no-dev --optimize-autoloader --no-scripts --ignore-platform-reqs
        php bin/console cache:clear --env=prod
    
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.OVH_FTP_SERVER }}
        username: ${{ secrets.OVH_FTP_USER }}
        password: ${{ secrets.OVH_FTP_PASSWORD }}
        local-dir: ./
        server-dir: /dan/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/var/cache/**
          **/var/log/**
          .env
